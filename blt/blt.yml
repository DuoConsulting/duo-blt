project:
  machine_name: duo-blt
  prefix: BLT
  human_name: 'Duo BLT'
  profile:
    name: duo_starter
  local:
    protocol: http
    hostname: '${project.machine_name}.lndo.site'
drupal:
  db:
    database: default
    username: user
    password: user
    host: db
    port: 3306
  command-hooks:
    # Executed when front end dependencies should be installed.
    frontend-reqs:
      dir: ${docroot}/themes/custom/duo_foundation
      command: 'npm install && npm install gulp'
    # Executed when front end assets should be generated.
    # For example, this will compile SASS to CSS.
    frontend-assets:
      dir: ${docroot}/themes/custom/duo_foundation
      command: node_modules/.bin/gulp
git:
  default_branch: master
  remotes:
  - 'ssh://codeserver.dev.b3cf3635-3dac-4ebb-8e76-259b3b3feb05@codeserver.dev.b3cf3635-3dac-4ebb-8e76-259b3b3feb05.drush.in:2222/~/repository.git'
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: []
  ci:
    enable: {  }
    uninstall: []
  dev:
    enable: []
    uninstall: {  }
  test:
    enable: []
    uninstall: [devel, views_ui]
  prod:
    enable: []
    uninstall: [devel, views_ui]
